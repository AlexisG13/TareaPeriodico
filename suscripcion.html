<!DOCTYPE html>
<html lang=eng>
    <head>
        <meta charset="UTF-8">
        <Title>Registro</Title>
    </head>
    <body>
        <h1 align="center">Registro</h1>
        <form action="#" method="GET">
            <fieldset>
                <legend>Cuenta</legend>
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Ingrese su nombre" required>
                
                <label for="lastname">Apellido</label>
                <input type="text" name="lastname" id="lastname" placeholder="Ingrese su apellido" required>
               
                <label for="birthday">Fecha de nacimiento</label>
                <input type="date" name="birthday" id="birthday" >

                <label for="email">Correo electronico</label>
                <input type="email" name="email" id="email" placeholder="tucorreo@mail.com" required >
            </fieldset>
            <br>
            <input type="submit" value="Suscribirse">
        </form>
        <br>
        <a href="index.html">Regresar</a>
    </body>
</html>
